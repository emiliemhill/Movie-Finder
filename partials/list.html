<!-- Displays laterList movie object array from list service
 -->
 <div class="list">
<p>Saved for Later</p>
<div>
<input  type="text" placeholder="Search" ng-model="search"></div>
<ol id="savedlist">
  <li ng-click="$ctrl.checkDetails(movie)" ng-repeat="movie in $ctrl.movies | filter: search track by $index" >{{ movie.title }}
    <i class="material-icons xOut" ng-click="$ctrl.deleteFromList($index)">

  <i class="material-icons">  highlight_off</i></i></li>

</ol>
</div>
